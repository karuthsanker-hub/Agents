# Docker Compose for Arctic Debate Card Agent
# Author: Shiv Sanker
# 
# Usage:
#   docker-compose up -d --build
#   docker-compose logs -f
#   docker-compose down

version: '3.8'

services:
  # FastAPI Application
  web:
    build: .
    container_name: arctic-debate-web
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD:-postgres}@db:5432/agent_db
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - ALLOWED_EMAILS=${ALLOWED_EMAILS}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - APP_ENV=${APP_ENV:-production}
      - DEBUG=${DEBUG:-false}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-https://your-domain.com}
      - CHROMA_PERSIST_DIR=/app/chroma_db
    volumes:
      - chroma_data:/app/chroma_db
      - logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - app-network

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: arctic-debate-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=agent_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: arctic-debate-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - app-network

  # Nginx Reverse Proxy (for SSL/HTTPS)
  nginx:
    image: nginx:alpine
    container_name: arctic-debate-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - app-network

volumes:
  postgres_data:
    name: arctic-debate-postgres
  redis_data:
    name: arctic-debate-redis
  chroma_data:
    name: arctic-debate-chroma
  logs:
    name: arctic-debate-logs

networks:
  app-network:
    name: arctic-debate-network
    driver: bridge

